<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate File Alert</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-warning text-center">
            <h4 class="alert-heading">Duplicate File Detected</h4>
            <p class="mb-0">The file <strong>{{ dataset.name }}</strong> already exists in the database.</p>
            <hr>
            <p><strong>File Size:</strong> {{ dataset.size }} bytes</p>
            <p><strong>Uploaded On:</strong> {{ dataset.timestamp }}</p>
            <a href="/" class="btn btn-primary mt-3">Go Back</a>
        </div>
    </div>

    <!-- Link to Bootstrap JS and dependencies (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
